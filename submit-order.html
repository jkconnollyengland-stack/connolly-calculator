    </script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
            background: linear-gradient(135deg, #0f1724 0%, #1a2332 50%, #162030 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            border: 1px solid rgba(201,169,110,0.2);
            padding: 40px;
        }
        h1 {
            color: #c9a96e;
            font-size: 36px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        h2 {
            color: #c9a96e;
            font-size: 24px;
            margin: 30px 0 15px 0;

            color: rgba(201,169,110,0.7);

            margin-bottom: 20px;
        }
        label {

        input[type="tel"],
        textarea {

        }

        textarea::placeholder {
            color: rgba(201,169,110,0.4);

        .file-upload {
            padding: 20px;

        .file-upload:hover {
            border-color: rgba(201,169,110,0.6);

        }
        .file-upload-text {
            color: #c9a96e;

        }

        }

            background: rgba(201,169,110,0.1);
            border-radius: 12px;

            margin: 20px 0;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;

        }
        .summary-row.total {
            border-top: 2px solid rgba(201,169,110,0.3);

        }
        .btn {
            width: 100%;

            font-family: inherit;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background: #c9a96e;

            margin-top: 30px;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #c9a96e;
            border: 1px solid rgba(201,169,110,0.3);
            margin-top: 10px;
        }
        .success-message {
            text-align: center;
            padding: 60px 40px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .success-title {
            color: #c9a96e;
            font-size: 32px;
            margin-bottom: 15px;
        }
        .success-text {
            color: rgba(201,169,110,0.8);
            font-size: 18px;
            line-height: 1.6;
        }
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);

            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>

<body>
    <div id="root"></div>
    <script>
        const { useState } = React;
        const e = React.createElement;
        
        function App() {
            const [submitted, setSubmitted] = useState(false);
            const [submitting, setSubmitting] = useState(false);
            const [error, setError] = useState(null);
            
            // Get calculation data from URL params
            const params = new URLSearchParams(window.location.search);
            const calcData = params.get('data') ? JSON.parse(decodeURIComponent(params.get('data'))) : null;
            
            // Form state
            const [customerName, setCustomerName] = useState('');
            const [addressLine1, setAddressLine1] = useState('');
            const [addressLine2, setAddressLine2] = useState('');
            const [addressLine3, setAddressLine3] = useState('');
            const [addressLine4, setAddressLine4] = useState('');
            const [postcode, setPostcode] = useState('');
            const [phone, setPhone] = useState('');
            const [email, setEmail] = useState('');
            const [vatEori, setVatEori] = useState('');
            const [dutyPaid, setDutyPaid] = useState('unpaid');
            const [receiptFile, setReceiptFile] = useState(null);
            const [staffMember, setStaffMember] = useState('');
            const [itemDetails, setItemDetails] = useState([{ description: '', composition: '', origin: '' }]);
            const [additionalNotes, setAdditionalNotes] = useState('');
            
            const handleFileChange = (ev) => {
                if (ev.target.files[0]) {
                    setReceiptFile(ev.target.files[0]);
                }
            };
            
            const addItemRow = () => {
                setItemDetails([...itemDetails, { description: '', composition: '', origin: '' }]);
            };
            
            const removeItemRow = (index) => {
                setItemDetails(itemDetails.filter((_, i) => i !== index));
            };
            
            const updateItemDetail = (index, field, value) => {
                const newItems = [...itemDetails];
                newItems[index][field] = value;
                setItemDetails(newItems);
            };
            
            const handleSubmit = async (ev) => {
                ev.preventDefault();
                setSubmitting(true);
                setError(null);
                
                try {
                    console.log('Starting submission...');
                    let receiptUrl = null;
                    
                    // Convert receipt photo to base64 (no Firebase Storage needed)
                    if (receiptFile) {
                        console.log('Converting receipt to base64...');
                        receiptUrl = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.onerror = reject;
                            reader.readAsDataURL(receiptFile);
                        });
                        console.log('Receipt converted to base64');
                    }
                    
                    // Create order object
                    const order = {
                        timestamp: new Date().toISOString(),
                        customer: {
                            name: customerName,
                            address: {
                                line1: addressLine1,
                                line2: addressLine2,
                                line3: addressLine3,
                                line4: addressLine4,
                                postcode: postcode
                            },
                            phone,
                            email,
                            vatEori: vatEori || null
                        },
                        calculation: calcData,
                        dutyPaid: dutyPaid === 'paid',
                        receiptUrl,
                        staffMember,
                        itemDetails: itemDetails.filter(item => item.description || item.composition || item.origin),
                        additionalNotes,
                        trackingNumber: null,
                        status: 'pending'
                    };
                    
                    console.log('Saving order to Firebase...');
                    // Save to Firebase
                    await db.ref('shipping-orders').push(order);
                    
                    console.log('Order submitted successfully!');
                    setSubmitted(true);
                } catch (err) {
                    console.error('Error submitting order:', err);
                    setError(err.message || 'Error submitting order. Please try again.');
                    setSubmitting(false);
                }
            };
            
            if (!calcData) {
                return e('div', { className: 'container' },
                    e('h1', {}, 'No Calculation Data'),
                    e('p', { style: { color: '#c9a96e', fontSize: '18px' } }, 
                        'Please return to the calculator and complete a calculation first.'
                    ),
                    e('button', {
                        className: 'btn btn-secondary',
                        onClick: () => window.location.href = './'
                    }, 'â† Back to Calculator')
                );
            }
            
            if (submitted) {
                return e('div', { className: 'container' },
                    e('div', { className: 'success-message' },
                        e('div', { className: 'success-icon' }, 'âœ“'),
                        e('div', { className: 'success-title' }, 'Order Submitted Successfully!'),
                        e('div', { className: 'success-text' }, 
                            'The warehouse team has been notified and will process this shipping order shortly.'
                        ),
                        e('button', {
                            className: 'btn btn-primary',
                            style: { marginTop: '40px', maxWidth: '400px' },
                            onClick: () => window.location.href = './'
                        }, 'Submit Another Order')
                    )
                );
            }
            
            return e('div', { className: 'container' },
                e('h1', {}, 'Submit Shipping Order'),
                e('div', { className: 'subtitle' }, 'Complete the form below to send this order to the warehouse'),
                
                error && e('div', { className: 'error-message' }, 
                    'âš ï¸ ' + error
                ),
                
                // Calculation Summary
                e('div', { className: 'summary-box' },
                    e('h2', { style: { marginTop: 0 } }, 'Order Summary'),
                    e('div', { className: 'summary-row' },
                        e('span', {}, 'Destination:'),
                        e('strong', {}, calcData.country)
                    ),
                    e('div', { className: 'summary-row' },
                        e('span', {}, 'Total Goods:'),
                        e('span', {}, 'Â£' + calcData.totalGoods.toFixed(2))
                    ),
                    e('div', { className: 'summary-row' },
                        e('span', {}, 'Total Duty:'),
                        e('span', {}, 'Â£' + calcData.totalDuty.toFixed(2))
                    ),
                    e('div', { className: 'summary-row' },
                        e('span', {}, 'Total Tax:'),
                        e('span', {}, 'Â£' + calcData.totalTax.toFixed(2))
                    ),
                    e('div', { className: 'summary-row' },
                        e('span', {}, 'Handling Fee:'),
                        e('span', {}, 'Â£' + calcData.handlingFee.toFixed(2))
                    ),
                    e('div', { className: 'summary-row total' },
                        e('span', {}, 'Total Before Shipping:'),
                        e('span', {}, 'Â£' + calcData.grandTotal.toFixed(2))
                    ),
                    e('div', { className: 'summary-row' },
                        e('span', {}, 'Shipping (' + calcData.boxSize + '):'),
                        e('span', {}, 'Â£' + calcData.shippingCost.toFixed(2))
                    ),
                    e('div', { className: 'summary-row total' },
                        e('span', {}, 'TOTAL INCLUDING SHIPPING:'),
                        e('span', {}, 'Â£' + (calcData.grandTotal + calcData.shippingCost).toFixed(2))
                    )
                ),
                
                // Customer Details Form
                e('form', { onSubmit: handleSubmit },
                    e('h2', {}, 'Customer Details'),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Customer Name *'),
                        e('input', {
                            type: 'text',
                            required: true,
                            value: customerName,
                            onChange: (ev) => setCustomerName(ev.target.value),
                            placeholder: 'Full name'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Address Line 1 *'),
                        e('input', {
                            type: 'text',
                            required: true,
                            value: addressLine1,
                            onChange: (ev) => setAddressLine1(ev.target.value),
                            placeholder: 'Street address'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Address Line 2'),
                        e('input', {
                            type: 'text',
                            value: addressLine2,
                            onChange: (ev) => setAddressLine2(ev.target.value),
                            placeholder: 'Apartment, suite, etc. (optional)'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'City *'),
                        e('input', {
                            type: 'text',
                            required: true,
                            value: addressLine3,
                            onChange: (ev) => setAddressLine3(ev.target.value),
                            placeholder: 'City'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'State/Province/Region'),
                        e('input', {
                            type: 'text',
                            value: addressLine4,
                            onChange: (ev) => setAddressLine4(ev.target.value),
                            placeholder: 'State/Province/Region (if applicable)'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Postcode/Zip Code *'),
                        e('input', {
                            type: 'text',
                            required: true,
                            value: postcode,
                            onChange: (ev) => setPostcode(ev.target.value),
                            placeholder: 'Postcode'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Phone Number *'),
                        e('input', {
                            type: 'tel',
                            required: true,
                            value: phone,
                            onChange: (ev) => setPhone(ev.target.value),
                            placeholder: '+44 7700 900000'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Email Address *'),
                        e('input', {
                            type: 'email',
                            required: true,
                            value: email,
                            onChange: (ev) => setEmail(ev.target.value),
                            placeholder: 'customer@example.com'
                        })
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'VAT/EORI Number (for business deliveries)'),
                        e('input', {
                            type: 'text',
                            value: vatEori,
                            onChange: (ev) => setVatEori(ev.target.value),
                            placeholder: 'Optional'
                        })
                    ),
                    
                    e('h2', {}, 'Shipping Details'),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Duty Payment *'),
                        e('div', { className: 'radio-group' },
                            e('div', { className: 'radio-option' },
                                e('input', {
                                    type: 'radio',
                                    id: 'duty-paid',
                                    name: 'duty',
                                    value: 'paid',
                                    checked: dutyPaid === 'paid',
                                    onChange: (ev) => setDutyPaid(ev.target.value)
                                }),
                                e('label', { htmlFor: 'duty-paid' }, 'Duty Paid (we pay)')
                            ),
                            e('div', { className: 'radio-option' },
                                e('input', {
                                    type: 'radio',
                                    id: 'duty-unpaid',
                                    name: 'duty',
                                    value: 'unpaid',
                                    checked: dutyPaid === 'unpaid',
                                    onChange: (ev) => setDutyPaid(ev.target.value)
                                }),
                                e('label', { htmlFor: 'duty-unpaid' }, 'Duty Unpaid (customer pays on arrival)')
                            )
                        )
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Receipt Photo *'),
                        e('label', {
                            className: 'file-upload',
                            htmlFor: 'receipt-upload'
                        },
                            e('input', {
                                type: 'file',
                                id: 'receipt-upload',
                                accept: 'image/*',
                                required: true,
                                onChange: handleFileChange
                            }),
                            e('div', { className: 'file-upload-text' },
                                receiptFile ? 'âœ“ File selected' : 'ðŸ“¸ Click to upload receipt photo'
                            ),
                            receiptFile && e('div', { className: 'file-name' }, receiptFile.name)
                        )
                    ),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Staff Member *'),
                        e('input', {
                            type: 'text',
                            required: true,
                            value: staffMember,
                            onChange: (ev) => setStaffMember(ev.target.value),
                            placeholder: 'Your name'
                        })
                    ),
                    
                    e('h2', {}, 'Item Details for Customs'),
                    e('div', { style: { marginBottom: '15px', color: 'rgba(201,169,110,0.7)', fontSize: '16px' } },
                        'Describe items being shipped (for customs documentation)'
                    ),
                    
                    // Item details table
                    itemDetails.map((item, i) =>
                        e('div', {
                            key: i,
                            style: {
                                background: 'rgba(201,169,110,0.05)',
                                border: '1px solid rgba(201,169,110,0.2)',
                                borderRadius: '8px',
                                padding: '15px',
                                marginBottom: '15px'
                            }
                        },
                            e('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px' } },
                                e('strong', { style: { color: '#c9a96e', fontSize: '16px' } }, 'Item ' + (i + 1)),
                                itemDetails.length > 1 && e('button', {
                                    type: 'button',
                                    onClick: () => removeItemRow(i),
                                    style: {
                                        background: 'rgba(244, 67, 54, 0.2)',
                                        border: '1px solid rgba(244, 67, 54, 0.4)',
                                        color: '#f44336',
                                        padding: '6px 12px',
                                        borderRadius: '6px',
                                        cursor: 'pointer',
                                        fontSize: '14px',
                                        fontWeight: 600
                                    }
                                }, 'Ã— Remove')
                            ),
                            e('div', { className: 'form-group', style: { marginBottom: '12px' } },
                                e('label', {}, 'Description'),
                                e('input', {
                                    type: 'text',
                                    value: item.description,
                                    onChange: (ev) => updateItemDetail(i, 'description', ev.target.value),
                                    placeholder: 'e.g., Wool Trousers, Cotton Shirt, Leather Bag'
                                })
                            ),
                            e('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px' } },
                                e('div', { className: 'form-group', style: { marginBottom: 0 } },
                                    e('label', {}, 'Composition'),
                                    e('input', {
                                        type: 'text',
                                        value: item.composition,
                                        onChange: (ev) => updateItemDetail(i, 'composition', ev.target.value),
                                        placeholder: 'e.g., 100% Wool, Leather & Horn'
                                    })
                                ),
                                e('div', { className: 'form-group', style: { marginBottom: 0 } },
                                    e('label', {}, 'Country of Origin'),
                                    e('input', {
                                        type: 'text',
                                        value: item.origin,
                                        onChange: (ev) => updateItemDetail(i, 'origin', ev.target.value),
                                        placeholder: 'e.g., United Kingdom, Italy'
                                    })
                                )
                            )
                        )
                    ),
                    
                    e('button', {
                        type: 'button',
                        onClick: addItemRow,
                        style: {
                            width: '100%',
                            padding: '12px',
                            background: 'rgba(201,169,110,0.1)',
                            border: '2px dashed rgba(201,169,110,0.3)',
                            borderRadius: '8px',
                            color: '#c9a96e',
                            fontSize: '16px',
                            fontWeight: 600,
                            cursor: 'pointer',
                            marginBottom: '20px'
                        }
                    }, '+ Add Another Item'),
                    
                    e('div', { className: 'form-group' },
                        e('label', {}, 'Additional Notes'),
                        e('textarea', {
                            value: additionalNotes,
                            onChange: (ev) => setAdditionalNotes(ev.target.value),
                            placeholder: 'Special instructions for warehouse (optional)'
                        })
                    ),
                    
                    e('button', {
                        type: 'submit',
                        className: 'btn btn-primary',
                        disabled: submitting
                    }, submitting ? 'Submitting...' : 'Submit Order to Warehouse'),
                    
                    e('button', {
                        type: 'button',
                        className: 'btn btn-secondary',
                        onClick: () => window.location.href = './'
                    }, 'Cancel')
                )
            );
        }
        
        ReactDOM.render(e(App), document.getElementById('root'));
    </script>
</body>
</html>
